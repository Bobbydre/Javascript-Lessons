<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <main>
        <h1>Rock, Paper, Scissors</h1>
        
        <div id="content">
            <p id="message-el"></p>
            <button id="btn-el" onclick="playGame()">OK</button>
            <button id="cancel-el" onclick="decidedNotToPlay()">CANCEL GAME</button>
        </div>
        
        <button id="show">START GAME</button>
        <button id="cancel">CANCEL</button>
    </main>
    
</body>
</html>
